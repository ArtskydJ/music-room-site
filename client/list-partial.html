<div class="list-group">
	{{#array}}
		<a
			class="list-group-item{{#highlight}} active{{/}}"
			{{#href}}href="{{href}}"{{/}}
			{{#sortable}}
				decorator="sortable"
				draggable="true"
			{{/}}
		>
			{{#label}}
				<small class="text-muted">{{label}}</small>&nbsp;&nbsp;
			{{/}}
			{{item}}
			{{#badge}}
				<span class="badge">{{badge}}</span>
			{{/}}
		</a>
	{{else}}
		{{#empty}}
			<a class="list-group-item">{{empty}}</a>
		{{/}}
	{{/}}
</div>
