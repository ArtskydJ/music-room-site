<p>
{{#logout}}
	You have been logged out. You may log in with another account below.
{{else}}
	You don't have to create an account.
{{/}}
</p>
<p>
	Just enter your email address, and we'll send you an email with a link you click to log in.
</p>
<form on-submit="login-event" class="form-horizontal row">
	<div class="col-sm-5 col-sm-offset-3">
		<input type="text" class="form-control" placeholder="you@youremail.com"
			value="{{emailAddress}}" disabled="{{loggingIn}}" autofocus>
	</div>
	<div class="col-sm-1">
		<button type="submit" class="btn btn-primary" disabled="{{loggingIn}}">Sign in</button>
	</div>
</form>
<p>{{errorMessage}}</p>
