<p>
	Type the name of your new room.
</p>
<form on-submit="new-room-event" class="form-horizontal row">
	<div class="col-sm-5 col-sm-offset-3">
		<input type="text" class="form-control" placeholder="My Awesome Room" value="{{newRoomName}}" autofocus>
	</div>
	<div class="col-sm-1">
		<button type="submit" class="btn btn-primary">Create Room</button>
	</div>
</form>
<p>{{errorMessage}}</p>
