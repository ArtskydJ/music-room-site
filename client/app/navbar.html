<div class="navbar navbar-default">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="{{makePath('app.overview')}}">Music Room</a>
		</div>
		<div class="nav navbar-nav navbar-right">
			<ul class="nav navbar-nav">
				{{if loggingIn}}
					<li>Check your email...</li>
				{{elseif loggedIn}}
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Sign In/Create Account <span class="caret"></span>
						</a>
						<div class="dropdown-menu" style="padding:10px;" role="menu">
							<form on-submit="email-submit" action="">
								<input type="text"
									class="form-control input-sm"
									placeholder="you@youremail.com"
									value="{{emailAddressInput}}"
									disabled="{{loggingIn}}"
									autofocus>
								<button type="button"
									class="btn btn-primary"
									on-click="email-submit"
									style="margin-top:10px;"
									disabled="{{loggingIn}}">
									Sign in
								</button>
							</form>
						</div>
					</li>
				{{else}}
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Signed is as {{emailAddress}} <span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu"> <!-- Why in a dropdown? -->
							<!--
								<li><a href="#">Action</a></li>
								<li class="divider"></li>
							-->
							<li><a href="#" on-click="logout-btn">Sign out</a></li>
						</ul>
					</li>
				{{/}}
			</ul>
		</div>
	</div>
</div>
<div class="container">
	<ui-view></ui-view>
</div>
