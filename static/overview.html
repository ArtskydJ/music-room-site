<!DOCTYPE html>
<html>
	<head>
		<title>Music Room</title>
		<meta charset='utf-8'>
		<link href="bootstrap.min.css" rel="stylesheet">
		<link rel='shortcut icon' type='image/png' href='/favicon.png' />
	</head>
	<body>
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="../">Music Room</a>
				</div>
				<div class="navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a class="navbar-brand" href="#">User</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<div id="overview-view"></div>
				</div>
				<div class="col-sm-6">
					<!-- some other view will go here i guess... -->
				</div>
			</div>
		</div>

		<script id="overview-template" type="text/ractive">
			<div class="panel panel-{{#isAuthenticated}}success{{else}}danger{{/}}">
				<div class="panel-heading">
					<h5>Starred Rooms</h5>
				</div>
				{{#isAuthenticated}}
					{{>list}}
				{{else}}
					Please log in to see view your starred rooms.
				{{/}}
			</div>
		</script>

		<script src="overview.js"></script>
	</body>
</html>
