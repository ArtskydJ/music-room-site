<!DOCTYPE html>
<html>
	<head>
		<title>Music Room</title>
		<meta charset='utf-8'>
		<link href="bootstrap.min.css" rel="stylesheet">
		<link rel='shortcut icon' type='image/png' href='/favicon.png' />
	</head>
	<body>
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="../">Music Room</a>
				</div>
				<div class="navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a class="navbar-brand" href="#">User</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h5>Starred Rooms</h5>
				</div>
				<div id="starred-view" class="list-group"></div>
			</div>
		</div>


		<script id="list-template" type="text/ractive">
			{{#array}}
				<a href="#" class="list-group-item">{{name}}{{#showNumbers}}
					<span class="badge">{{number}}</span>{{/showNumbers}}</a>
			{{else}}
				<a class="list-group-item">{{emptyMessage}}</a>
			{{/}}
		</script>
	</body>
</html>
