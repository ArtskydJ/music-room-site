<!DOCTYPE html>
<html>
	<head>
		<title>Music Room</title>
		<meta charset='utf-8'>
		<link href="bootstrap.min.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<link rel='shortcut icon' type='image/png' href='/favicon.png' />
	</head>
	<body>

		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="../">Music Room</a>
				</div>
				<div class="navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a class="navbar-brand" href="#">User</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">

				<div class="col-sm-3">
					<div class="well" id="album-art-view"></div>

					<div class="panel panel-success">
						<div class="panel-heading">
							<h5>In Room</h5>
						</div>
						<div id="users-in-room-view" class="list-group"></div>
					</div>
				</div>

				<div class="col-sm-7">
					<div id="music-view" class="well"></div>
					<div id="chat-view"></div>
				</div>

				<div class="col-sm-2">
					<div class="panel panel-warning">
						<div class="panel-heading">
							<h5>Queue</h5>
						</div>
						<div id="queue-view" class="list-group"></div>
					</div>
				</div>

			</div>
		</div>
		<audio id="audio-element"></audio>

		<script src="bundle.js"></script>
	</body>
</html>
