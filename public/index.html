<!DOCTYPE html> 
<html>  
<head>  
	<meta charset="utf-8">  
	<title>Music Room</title>
	<link rel='shortcut icon' type='image/png' href='/favicon.png' />
</head>  
<body>
	<div align=CENTER>
	<div
		id="upload"
		style="height: 200px; width: 500px; white-space: pre; border-radius: 30px; background-color: #ddd"
		align=CENTER
		ondragenter="onDragEnter(event)"
		ondragover="onDragOver(event)"
		ondragleave="onDragLeave()"
		ondrop="onDrop(event)"
	>UPLOAD</div></div>
	<input type="button" value="list uploaded files in console" onclick="ls();"><br>
	<input type="button" value="delete all uploaded files" onclick="del();"><br>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/upload.js"></script>
</body>  
</html>
