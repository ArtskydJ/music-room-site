<!DOCTYPE html> 
<html>  
<head>  
	<meta charset="utf-8">  
	<title>Music Room</title>
	<link rel='shortcut icon' type='image/png' href='/favicon.png' />
</head>  
<body>
	<div align=CENTER>
	<div
		id="output"
		style="height: 200px; width: 500px; white-space: pre; border: 8px dotted black; border-radius: 30px;"
		align=CENTER
		ondragenter="output('', true); onDrag(event);"
		ondragover="onDrag(event);"
		ondragleave="output(lastOutput, true);"
		ondrop="onDrag(event); upload(event);"
	>UPLOAD</div></div>
	<input type="button" value="list uploaded files in console" onclick="ls();">
	<input type="button" value="delete all uploaded files" onclick="del();">
	<script src="/socket.io/socket.io.js"></script>
	<script src="/upload.js"></script>
</body>  
</html>
