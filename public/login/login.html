<div class="navbar navbar-default">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="{{makePath('app.overview')}}">Music Room</a>
		</div>
	</div>
</div>
<div class="container">
	{{#loggedIn}}
		<h1>{{loggedIn}} is logged in!</h1>
		<button class="btn btn-primary btn-lg" on-click="logout-btn">
			Logout
		</button>
	{{else}}
		<h1>Login to be awesome!</h1>
		<form on-submit="email-submit" action="">
			<div class="col-sm-8">
				<input
					type="text"
					class="form-control input-lg"
					placeholder="you@youremail.com"
					value="{{emailAddressInput}}"
					disabled="{{loggingIn}}"
				>
			</div>
			<div class="col-sm-4">
				<button
					class="btn btn-primary btn-lg"
					on-click="email-submit"
					disabled="{{loggingIn}}"
					style="width: 100%">
					{{#if loggingIn}}
						Check your email...
					{{else}}
						Login
					{{/if}}
				</button>
			</div>
		</form>
	{{/}}
</div>
